{% extends 'base.html' %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col text-center">
            <hr>
            <h2 class="logo-font mb-4 mt-5">Wishlist</h2>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-sm-8 text-center">
            {% if wishlist_exists %}
            <div class="table-responsive mb-5">
                <table class="table table-borderless table-striped w-100">
                    <thead>
                        <tr class="border-bottom">
                            <th>product</th>
                            <th>Price</th>
                            <th></th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for product in products %}
                        <tr class="border-top">
                            <td>
                                <p class="m-0"> {{product.name}}</p>
                                <p class="m-0"> {{product.price}}</p>
                                </div>
                            </td>
                            <td>

                            </td>
                            <td>
                                <div class="btn logo-font p-0">
                                    <a href="#" class="btn bg-danger text-light">Remove</a>
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                {% else %}
                <p>No products in wishlist</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
